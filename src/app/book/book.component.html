<main>
    <form (ngSubmit)="onSubmit(bookForm)" #bookForm="ngForm"
     [class]="bordered.options[bordered.active]">

      <section>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" placeholder="Enter title..."
            [(ngModel)]="title">
      </section>

      <section>
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" ngModel>
      </section>

      <section>
        <label for="author">Rating: </label>
        <input type="number" id="number" name="number">
      </section>

      <section class="centered">
        <button type="submit" mat-raised-button color="primary">Submit Form</button>
      </section>

    </form>

    <button (click)="toggleBorders()" mat-button color="secondary">Toggle Borders</button>

    <section class="centered">
        <h1> {{ title }} </h1>
    </section>
  </main>
